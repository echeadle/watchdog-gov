{% if suggestions %}
{% for item in suggestions %}
<div
    class="px-4 py-3 hover:bg-blue-50 cursor-pointer border-b border-gray-100 last:border-b-0 flex items-center gap-3"
    data-bioguide-id="{{ item.id }}"
>
    <div class="flex-1">
        <div class="font-medium text-gray-900">{{ item.name }}</div>
        <div class="text-sm text-gray-500">
            {% if item.party and item.state %}
            <span class="{% if item.party == 'Democratic' or item.party == 'D' %}text-blue-600{% elif item.party == 'Republican' or item.party == 'R' %}text-red-600{% else %}text-gray-600{% endif %}">
                {{ item.party }}
            </span>
            - {{ item.state }}
            {% if item.chamber %}
            <span class="text-gray-400">| {{ item.chamber }}</span>
            {% endif %}
            {% endif %}
        </div>
    </div>
    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
</div>
{% endfor %}
{% else %}
<div class="px-4 py-3 text-gray-500 text-center">
    No legislators found. Try a different search.
</div>
{% endif %}
